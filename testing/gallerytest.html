    <script>
      let slideIndexLeft = 0;
      let slideIndexRight = 0;

      /* left slideshow*/
      function showSlides1() {
        let i;
        let slides = document.getElementsByClassName("mySlides0");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndexLeft++;
        if (slideIndexLeft > slides.length) {
          slideIndexLeft = 1;
        }
        slides[slideIndexLeft - 1].style.display = "block";
        setTimeout(showSlides1, 2000); // Change speed
      }

      /*right slideshow*/
      function showSlides2() {
        let i;
        let slides = document.getElementsByClassName("mySlides1");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndexRight++;
        if (slideIndexRight > slides.length) {
          slideIndexRight = 1;
        }
        slides[slideIndexRight - 1].style.display = "block";
        setTimeout(showSlides2, 2000); // Changes speed
      }
      showSlides1();
      showSlides2();
    </script>
